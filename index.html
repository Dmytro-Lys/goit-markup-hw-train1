<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Anemone</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header-container">
        <a class="header-logo" href="#">
          <svg width="72" height="58">
            <use href="./images/icons.svg#logo"></use>
          </svg>
        </a>
        <nav class="header-nav">
          <a class="header-link" href="#">Anemone</a>
          <a class="header-link" href="#">About us</a>
          <a class="header-link" href="#">Store</a>
          <a class="header-link" href="#">Delivery</a>
          <a class="header-link" href="#">Blog</a>
        </nav>
        <a href="#">
          <button class="header-contact" type="button">
            <svg width="28" height="28">
              <use href="./images/icons.svg#tel"></use>
            </svg>
          </button>
        </a>
      </div>
    </header>
    <main>
      <!-- Hero section -->
      <section class="hero">
        <div class="hero-container">
          <h1 class="hero-title">ANEMONE</h1>
          <p class="hero-badge">flower studio</p>
          <button class="hero-btn" type="button">
            <svg class="hero-btn-icon">
              <use class="hero-btn-txt" href="./images/icons.svg#btn-txt"></use>
              <use
                class="hero-btn-arrow"
                href="./images/icons.svg#btn-arrow"
              ></use>
            </svg>
          </button>
        </div>
        <div class="hero-shape">
          <img
            class="hero-img"
            src="./images/index/hero/img_hero_desk@1x.jpg"
            alt="Flower studio preview"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container flex-footer">
        <div class="footer-text">
          <!--Logo-->
          <a class="header-logo" href="#">
            <svg width="72" height="58">
              <use href="./images/icons.svg#logo"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <!-- modal window -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-btn flex-center" type="button" data-modal-close>
          <svg class="modal-icon-close" width="8px" height="8px">
            <use href="./images/icons.svg#icon-close-window-18dp"></use>
          </svg>
        </button>
        <strong class="modal-title"
          >Leave your contacts and we will call you back</strong
        >
        <form class="modal-form" name="modal_form">
          <!-- user name -->
          <label class="modal-form-label" for="user_name">Name</label>
          <div class="modal-form-group">
            <input
              type="text"
              name="user_name"
              id="user_name"
              class="modal-input"
              required
            />
            <svg class="modal-icon" width="" height="">
              <use href="./images/icons.svg#icon-person-black"></use>
            </svg>
          </div>
          <!-- phone -->
          <label class="modal-form-label" for="user_phone">Phone</label>
          <div class="modal-form-group">
            <input
              type="tel"
              name="user_phone"
              id="user_phone"
              class="modal-input"
            />
            <svg class="modal-icon" width="" height="">
              <use href="./images/icons.svg#icon-phone-black"></use>
            </svg>
          </div>
          <!-- email -->
          <label class="modal-form-label" for="modal_mail">Email</label>
          <div class="modal-form-group">
            <input
              type="email"
              name="user_mail"
              id="modal_mail"
              class="modal-input"
              required
            />
            <svg class="modal-icon" width="" height="">
              <use href="./images/icons.svg#icon-email-black"></use>
            </svg>
          </div>
          <!-- textarea -->
          <label class="modal-form-label" for="modal_textarea">Comment</label>
          <textarea
            class="modal-form-textarea modal-input"
            name="user_comment"
            id="modal_textarea"
            rows="6"
            placeholder="Text input"
          ></textarea>
          <!-- form agree -->
          <label class="modal-form-agree">
            <input
              class="modal-agree-check"
              type="checkbox"
              name="user_agree"
              required
            />
            <!-- <div class="modal-agree-check-new"> -->
            <svg class="modal-icon-check" width="16px" height="16px">
              <use
                class="modal-icon-check-check"
                href="./images/icons.svg#icon-Property-click"
              ></use>
              <use
                class="modal-icon-check-def"
                href="./images/icons.svg#icon-Property-Default"
              ></use>
            </svg>
            <!-- </div> -->
            <span class="modal-agree-text"
              >I accept the terms and conditions of the
              <a class="modal-agree-pr-policy" href="" target="_blank"
                >Privacy Policy</a
              ></span
            >
          </label>

          <button class="modal-subm-btn" type="submit">Send</button>
        </form>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="modal-btn flex-center js-close-menu">
        <svg class="modal-icon-close" width="8px" height="8px">
          <use href="./images/icons.svg#icon-close-window-18dp"></use>
        </svg>
      </button>

      <ul class="mobile-menu flex-column">
        <li class="mobile-menu-item">
          <a href="." class="index-h2 mobile-menu-link">Studio</a>
        </li>
        <li class="mobile-menu-item">
          <a href="portfolio.html" class="index-h2 mobile-menu-link"
            >Portfolio</a
          >
        </li>
        <li class="mobile-menu-item">
          <a href="" class="index-h2 mobile-menu-link contacts-tel">Contacts</a>
        </li>
      </ul>
      <!-- contacts -->
      <ul class="mobile-contacts flex-column">
        <li>
          <a
            class="mobile-menu-link index-h2 contacts-tel"
            href="tel:+110001111111"
            >+11 (000) 111-11-11</a
          >
        </li>
        <li>
          <a class="index-h3 contacts-mail" href="mailto:info@devstudio.com"
            >info@devstudio.com</a
          >
        </li>
      </ul>
      <!-- social links -->
      <ul class="mobile-menu-social-ul">
        <li class="footer-social-item">
          <a
            class="mobile-menu-social-links social-links flex-center"
            href="https://instagram.com/"
            aria-label="Instagram link"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="footer-social-icon">
              <use href="./images/icons.svg#icon-instagram-2"></use>
            </svg>
          </a>
        </li>
        <li class="footer-social-item">
          <a
            class="mobile-menu-social-links social-links flex-center"
            href="https://twitter.com/"
            aria-label="Twitter link"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="footer-social-icon">
              <use href="./images/icons.svg#icon-twitter-1"></use>
            </svg>
          </a>
        </li>
        <li class="footer-social-item">
          <a
            class="mobile-menu-social-links social-links flex-center"
            href="https://facebook.com/"
            aria-label="Facebook link"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="footer-social-icon">
              <use href="./images/icons.svg#icon-facebook-1"></use>
            </svg>
          </a>
        </li>
        <li class="footer-social-item">
          <a
            class="mobile-menu-social-links social-links flex-center"
            href="https://linkedin.com/"
            aria-label="Linkedin link"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg class="footer-social-icon">
              <use href="./images/icons.svg#icon-linkedin-1"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <script src="./js/modal.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
